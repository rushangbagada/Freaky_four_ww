<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Debug</title>
</head>
<body>
    <h1>Admin Dashboard Debug</h1>
    <button onclick="testAdminEndpoint()">Test Admin Dashboard Endpoint</button>
    <div id="result"></div>

    <script>
        async function testAdminEndpoint() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Making request to admin dashboard...');
                
                const response = await fetch('http://localhost:5000/api/admin/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer fake-token-for-testing`
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <h3>Error (${response.status})</h3>
                        <p>${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `
                    <h3>Request Failed</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
