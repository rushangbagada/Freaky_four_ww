<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sportify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">üèÖ Sportify</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Teams</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <!-- Main Form -->
  <main class="form-container login">
    <h2>Sign In to your account</h2>
    <form action="#" method="post" class="Login-form">
      <div class="form-group">
        <label for="uname">User Name or E-mail</label>
        <input type="text" id="uname" name="uname" placeholder="ex. John_Doe" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" required />
      </div>
      <button type="submit" class="btn primary-login">Sign In</button>
      <button type="button" class="btn google-login">
        <span>Sign In with Google</span>
        <img src="googleicon.png" alt="Google icon" class="google-icon" />
      </button>
    </form>
  </main>
  <div class="create">
      <p>Don't have an account yet? <br>Create one by clicking the below button</p>
      <button class="btn">Create account</button>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Sportify. All rights reserved.</p>
    <p>Follow us on
      <a href="#">Instagram</a>,
      <a href="#">Twitter</a>,
      <a href="#">YouTube</a>
    </p>
  </footer>
</body>

</html>
