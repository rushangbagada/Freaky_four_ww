<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Sportify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">üèÖ Sportify</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Events</a>
      <a href="Contact-Us.html">Contact US</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Main Form -->
  <main class="form-container">
    <h2>Create Your Account</h2>
    <form action="#" method="post" class="register-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="password">Password (Min 6 characters)</label>
        <input type="password" id="password" name="password" minlength="6" required />
      </div>

      <button type="submit" class="btn primary-btn">Sign Up</button>
      <button type="button" class="btn google-btn">
  <span>Sign Up with Google</span>
  <img src="Assets/googleicon.png" alt="Google icon" class="google-icon" />
</button>

    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Sportify. All rights reserved.</p>
    <p>Follow us on 
      <a href="#">Instagram</a>, 
      <a href="#">Twitter</a>, 
      <a href="#">YouTube</a>
    </p>
  </footer>

</body>
</html>
